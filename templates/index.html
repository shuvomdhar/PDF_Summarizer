<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Research Paper Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <h1>ðŸ“š PDF Research Paper Summarizer</h1>
        <p class="subtitle">Upload multiple research papers to get AI-powered summaries organized by topic</p>

        <div class="upload-section">
            <label for="pdfFiles" class="file-label">
                ðŸ“„ Choose PDF Files
            </label>
            <input type="file" id="pdfFiles" accept=".pdf" multiple>
            <div class="file-info" id="fileInfo">No files selected</div>
        </div>

        <div class="controls">
            <label for="numClusters">Topics:</label>
            <input type="number" id="numClusters" min="1" max="10" value="5">

            <label for="summaryLength">Summary sentences:</label>
            <input type="number" id="summaryLength" min="1" max="10" value="3">

            <button id="processBtn" onclick="processPDFs()" disabled>
                ðŸš€ Process Papers
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your research papers... This may take a moment.</p>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
